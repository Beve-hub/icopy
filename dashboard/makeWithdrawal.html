<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>iCopyTrader</title>
</head>
<body>
    <!-- Navbar -->
    <div id="navbar"></div>


    <section class="container">
  <div class="fw-bold fs-5" 
    style="border-bottom: 2px solid var(--color-text); padding: 20px 0;">
    Withdrawal
  </div>

  <div class="row justify-content-center my-4">
    <div class="col-12 col-md-8 col-lg-6">
      <div class="p-3 p-md-4 rounded" style="background-color: var(--color-back); max-width: 500px; margin: auto;">
        <div class="mb-3">
          <div class="mb-3">
            <div id="selectedCoin" class="mt-2"></div>
          </div>
          <div id="coinBtns" class="d-flex flex-wrap"></div>
        </div>

        <select class="form-select form-select-sm bg-transparent text-white mb-2" id="networkSelect" aria-label="networkSelect">
          <option class="bg-dark text-white" selected>Trc20</option>
          <option class="bg-dark text-white" value="1">Erc20</option>
          <option class="bg-dark text-white" value="2">Polygon</option>
          <option class="bg-dark text-white" value="3">Ton</option>
        </select>

        <input type="text" class="form-control bg-transparent text-white mb-2" id="withdrawalAddress" placeholder="Withdrawal Address">

        <input type="text" class="form-control bg-transparent text-white mb-2" id="withdrawalAmount" placeholder="Enter your amount">

        <div class="border rounded h-auto p-3 p-md-4 mt-4">
          <div class="d-flex align-items-center justify-content-between mt-2">
            <span>Withdrawal Available</span>
            <span>---------</span>
          </div>
          <div class="d-flex align-items-center justify-content-between mt-2">
            <span>24- hour withdrawal Limit</span>
            <span>10,000USDT</span>
          </div>
          <div class="d-flex align-items-center justify-content-between mt-2">
            <span>Received Amount</span>
            <span>---------</span>
          </div>
          <div class="d-flex align-items-center justify-content-between mt-2">
            <span>Network Fee</span>
            <span>---------</span>
          </div>
        </div>

       <button type="button" data-bs-toggle="modal" data-bs-target="#thankYouModal"
  class="btn mt-3 w-100"
  style="background-color: var(--color-primary); color: var(--color-bg);">
  Withdrawal
</button>
      </div>
    </div>
  </div>

   <!-- Modal -->
<div class="modal fade" id="thankYouModal" tabindex="-1" aria-labelledby="thankYouModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content border" style="background-color: var(--color-bg); border-color: var(--color-primary);">
      <div class="modal-header border-0 d-flex flex-column align-items-center">
        <button type="button" class="btn-close align-self-end" data-bs-dismiss="modal" aria-label="Close"></button>
        <img src="/assets/thankyou.png" alt="" style="width: 100px;">
        <h5 class="modal-title fs-3 fw-bold mt-2" id="thankYouModalLabel">Thank you!</h5>
      </div>
      <div class="modal-body text-center">
        We've received your request and it's in progress. Expect an update from us within two hours.
      </div>
    </div>
  </div>
</div>

</section>


    
     <!--footer-->
    <div id="footer"></div>
   <!-- js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="/component/dashNav/dashNav.js"></script>
  <script src="/component/footer/footer.js"></script>
   <script src="/component/coinselect/coinSelect.js"></script>
  <script src="/component/coinselect/coinDetails.js"></script>
  <script src="/utils/uploadImage.js"></script>
<script>
  setupCoinSelect('selectedCoin', 'coinBtns',{ width: 'auto' });
   setupCoinDepositDetails('selectedCoin', 'coinBtns', { width: 'auto' });
</script>
</body>
</html>
