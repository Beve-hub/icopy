<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>iCopyTrader</title>
</head>
<body>
    <!-- Navbar -->
    <div id="navbar"></div>
    
  <div class="dash-backs">

    <div class="container" style="border-bottom:0.5px solid var(--color-text); margin-bottom: 30px ;">
        <p class="fs-4">My Contracts</p>
    </div>
 

    
    <div class="container py-5 rounded" style="border:2px solid var(--color-secondary); background-color: var(--color-back); ">
        <div class="d-flex justify-content-between align-items-center px-5" style="border-bottom: 1px solid var(--color-text); ">
            <p class="fs-5 fw-bold " style="color:var(--color-primary); font-size:15px;">Open</p>
            <p class="fs-5 fw-bold" style=" font-size:15px;">Close</p>  
        </div>
       <!-- Table -->
      <div class="table-responsive">
        <table class="table table-sm">
          <thead>
            <tr>
              <th scope="col" style=" font-size:13px;">Order</th>
              <th scope="col" style=" font-size:13px;">Rig</th>
              <th scope="col" style=" font-size:13px;">Duration</th>
              <th scope="col" style=" font-size:13px;">Invested</th>
              <th scope="col" style=" font-size:13px;">Hashrate</th>
              <th scope="col" style=" font-size:13px;">Revenue</th>
              <th scope="col" style=" font-size:13px;">Created</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td style=" font-size:13px;"></td>
              <td style=" font-size:13px;"></td>
              <td style=" font-size:13px;">No Data</td>
              <td style=" font-size:13px;"></td>
              <td style=" font-size:13px;"></td>
              <td style=" font-size:13px;"></td>
              <td style=" font-size:13px;"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
   
    

    <!--footer-->
  <div id="footer"></div>
   <!-- js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
   <script type="module" src="/component/dashNav/dashNav.js"></script>
  <script src="/component/footer/footer.js"></script>
</body>
</html>
