<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>iCopyTrader</title>
</head>
<body>
    <!-- Navbar -->
    <div id="navbar"></div>
    

      <section class="container">
  <div class="fw-bold fs-5" 
  style="border-bottom: 2px solid var(--color-text); padding: 20px 0; "
  >Fund Amount</div>

   <p class="fw-bold fs-4 d-flex justify-content-center "
  style=" padding: 20px 0;">Send Payment proof</p>
 <div class="p-4  " >

    <div class="border rounded p-4" style="border-color: var(--color-primary); height: auto; padding: 10px; margin-bottom: 10px; background-color: var(--color-back);">
     
         <p>Payment Link / Hash</p>

    <div class="border rounded justify-content-center d-grid p-4" style="border-color: var(--color-primary); height: 50px; padding: 10px; margin-bottom: 10px;">
     
     </div>
     <div class="border rounded justify-content-center d-grid p-4" style="border-color: var(--color-primary); height: auto; padding: 10px; width: auto; ">
      <input type="file" accept="image/*" id="paymentProofImage" style="display:none;">
        <label for="paymentProofImage" style="cursor:pointer;">
            <img src="/assets/upload.png" alt="Upload Payment Proof" id="previewImage" style="width:120px; height:120px; object-fit:cover; border:2px dashed #ccc; border-radius:10px;">
            <div class="mt-2 text-center text-muted">Paste Your Image</div>
        </label>

     
    </div>
    <div class="d-grid justify-content-center" style="width: auto;">
        <button id="submitProofBtn" style="background-color: var(--color-primary); margin-bottom: 10px; margin-top: 10px;">
       <a href="javascript:void(0);" style="color: var(--color-bg); text-decoration: none;">Lorem</a>
      </button>
      <div>
        <button id="submitProofBtn" class="border rounded" style="border-color: var(--color-primary); background-color: transparent; width: 100px;">
       <a href="/dashboard/Copy.html" style="color: var(--color-text); text-decoration: none;">Dashboard</a>
      </button>
      <button id="submitProofBtn" class="border rounded" style="border-color: var(--color-primary); background-color: transparent; width: 100px;">
       <a href="/dashboard/deposit.html" style="color: var(--color-text); text-decoration: none;">Deposit</a>
      </button>
      </div>
    </div>

     </div>

    

   <!-- Modal -->
<div class="modal fade" id="thankYouModal" tabindex="-1" aria-labelledby="thankYouModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content border" style="background-color: var(--color-bg); border-color: var(--color-primary);">
      <div class="modal-header border-0 d-flex flex-column align-items-center">
        <button type="button" class="btn-close align-self-end" data-bs-dismiss="modal" aria-label="Close"></button>
        <img src="/assets/thankyou.png" alt="" style="width: 100px;">
        <h5 class="modal-title fs-3 fw-bold mt-2" id="thankYouModalLabel">Thank you!</h5>
      </div>
      <div class="modal-body text-center">
        We've received your request and it's in progress. Expect an update from us within two hours.
      </div>
    </div>
  </div>
</div>

  </div>
</section>



    <!--footer-->
  <div id="footer"></div>
   <!-- js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
   <script type="module" src="/component/dashNav/dashNav.js"></script>
  <script src="/component/footer/footer.js"></script>
  <script src="/utils/uploadImage.js"></script>

<script>
  setupCoinSelect('selectedCoin', 'coinBtns',{ width: '450px' });
   setupCoinDepositDetails('selectedCoin', 'coinBtns', { width: '450px' });
</script>
</body>
</html>
