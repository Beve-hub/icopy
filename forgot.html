<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
      <title>iCopyTrader</title>
</head>
<body class="auth-bg">
  <div class="container py-5">
    <div class="row justify-content-center align-items-center">
      <div class="col-12 col-sm-10 col-md-8 col-lg-6 rounded p-4 auth-copy" >
        <div style="display: flex; justify-content: center;">
  <div style="width: 400px; text-align: center; border-bottom: 0.5px solid aliceblue;">
    <img src="/assets/logoicon.png" alt="logo" class="img-fluid mb-2"
         style="max-width: 100%; height: 50px;">
    <p class="fs-2 fw-bold">Remember Email</p>
  </div>
</div>


        <form id="contactForm" class="p-4">
            <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input name="email" type="email" class="form-control bg-transparent text-dark" id="email" placeholder="Enter your email" required>
          </div>
        
    
          

          <div class="mb-3">
            <div class="g-recaptcha" data-sitekey="YOUR_RECAPTCHA_SITE_KEY"></div>
          </div>
          <div  style="display: block; text-align: center; justify-content: center; align-items: center;">     
            <button type="submit" class="btn w-100" style="background-color: var(--color-primary); color: var(--color-bg);">Submit</button>
          <p  style="margin: 10px 0;">Not Registered? <a href="/register.html" style="color: var(--color-primary); cursor: pointer;">Register</a></p>
        </div>
      </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/js/intlTelInput.min.js"></script>
  
</body>
</html>
