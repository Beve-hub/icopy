<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iCopyTrader</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/css/intlTelInput.min.css" />
</head>
<body class="auth-bg">
  <div class="container py-5">
    <div class="row justify-content-center align-items-center">
      <div class="col-12 col-sm-10 col-md-8 col-lg-6 rounded p-4 auth-copy">
        <div style="display: flex; justify-content: center;">
  <div style="width: 400px; text-align: center; border-bottom: 0.5px solid aliceblue; padding: 10px 0;">
    <img src="/assets/logoicon.png" alt="logo" class="img-fluid mb-2"
         style="max-width: 100%; height: 50px;">
    <p class="fs-4 fw-bold">Create Account</p>
  </div>
</div>


        <form  action="/dashboard/Copy.html" id="contactForm" class="p-4">
          <div class="row g-2">
            <div class="col-md-6 mb-3">
              <label for="firstname" class="form-label">First Name</label>
             <input name="firstname" type="text" class="form-control bg-transparent text-white" id="firstname" placeholder="Enter your first name" required></div>
            <div class="col-md-6 mb-3">
              <label for="lastname" class="form-label">Last Name</label>
              <input name="lastname" type="text" class="form-control bg-transparent text-white" id="lastname" placeholder="Enter your last name" required>
            </div>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input name="email" type="email" class="form-control bg-transparent text-white" id="email" placeholder="Enter your email" required>
          </div>

          <div class="mb-3">
            <label for="phonenumber" class="form-label">Phone Number</label>
            <input name="phonenumber" type="tel" class="form-control bg-transparent text-white" id="phonenumber" placeholder="+1 702 123 4567" required>
          </div>

          <div class="mb-3">
            <label for="country" class="form-label">Country</label>
            <select name="country" class="form-control bg-transparent text-white" id="country" required>
              <option selected disabled value="" style="background-color: var(--color-back); color:var(--color-text)">Choose your country</option>
              <option value="US" style="background-color: var(--color-back); color:var(--color-text)">ğŸ‡ºğŸ‡¸ United States</option>
              <option value="GB" style="background-color: var(--color-back); color:var(--color-text)">ğŸ‡¬ğŸ‡§ United Kingdom</option>
              <option value="NG" style="background-color: var(--color-back); color:var(--color-text)">ğŸ‡³ğŸ‡¬ Nigeria</option>
              <option value="IN" style="background-color: var(--color-back); color:var(--color-text)">ğŸ‡®ğŸ‡³ India</option>
              <option value="DE" style="background-color: var(--color-back); color:var(--color-text)">ğŸ‡©ğŸ‡ª Germany</option>
            </select>
          </div>

          <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input name="password" type="password" class="form-control bg-transparent text-white" id="password" placeholder="****" required>
            </div>

          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="flexCheckDefault" required>
            <label class="form-check-label" for="flexCheckDefault">
              I agree to the terms and conditions.
            </label>
          </div>


        <div  style="display: block; text-align: center; justify-content: center; align-items: center;">     
            <button type="submit" class="btn w-100" style="background-color: var(--color-primary); color: var(--color-bg);">Register</button>
          <p  style="margin: 10px 0;">Already have an account? <a href="/login.html" style="color: var(--color-primary); cursor: pointer;">Login</a></p>
        </div>
      </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/js/intlTelInput.min.js"></script>
  
</body>
</html>
